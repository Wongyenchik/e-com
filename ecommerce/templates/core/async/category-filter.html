<div class="col-lg-9 filtered-category">
    <div class="shop-product-fillter mb-50 pr-30 ">
        <div class="totall-product">
            <h2>
                <img class="w-36px mr-10" src="assets/imgs/theme/icons/category-1.svg" alt="" />
                {{cat.count}} Categories
            </h2>
        </div>
        
    </div>
    <div class="loop-grid pr-30">
        <div class="row">
            {% for c in cat %}
            <article class="col-xl-4 col-lg-6 col-md-6 text-center hover-up mb-30 animated">
                <div class="post-thumb">
                    <a href="{% url 'core:category-product-list' c.cid %}">
                        <img class="border-radius-15" src="{{c.image.url}}" alt="" />
                    </a>
                    {% comment %} <div class="entry-meta">
                        <a class="entry-meta meta-2" href="blog-category-grid.html"><i class="fi-rs-heart"></i></a>
                    </div> {% endcomment %}
                </div>
                <div class="entry-content-2">
                    {% comment %} <h6 class="mb-10 font-sm"><a class="entry-meta text-muted" href="blog-category-grid.html">Side Dish</a></h6> {% endcomment %}
                    <h4 class="post-title mb-15">
                        <a href="{% url 'core:category-product-list' c.cid %}">{{c.title}}</a>
                    </h4>
                    <div class="entry-meta font-xs color-grey mt-10 pb-10">
                        <div>
                            <span class="post-on mr-10">{{c.product_count}} product{{c.product_count|pluralize}} </span>
                        </div>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</div>
