<div class="page-content pt-50 filtered-vendor">
    <div class="container">
        <div class="archive-header-2 text-center">
            <h1 class="display-2 mb-50">Vendors List</h1>
            <div class="row">
                <div class="col-lg-5 mx-auto">
                    <div class="sidebar-widget-2 widget_search mb-50 search-form">
                        <div style="display: flex;">
                                <input type="text" placeholder="Search vendors (by name or ID)..." id="vendor_value" />
                                <button type="submit" class="search-vendor"><i class="fi-rs-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-50">
            <div class="col-12 col-lg-8 mx-auto">
                <div class="shop-product-fillter">
                    <div class="totall-product">
                        <p>We have <strong class="text-brand">{{vendors.count}}</strong> vendor{{vendors.count|pluralize}} now</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row vendor-grid">
            {% for v in vendors %}
            <div class="col-lg-6 col-md-6 col-12 col-sm-6">
                <div class="vendor-wrap style-2 mb-40">
                    <div class="vendor-img-action-wrap">
                        <div class="vendor-img">
                            <a href="{% url 'core:vendor-detail' v.vid %}">
                                <img class="default-img" src="{{v.image.url}}" alt="" />
                            </a>
                        </div>
                        <div class="mt-10">
                            <span class="font-small total-product">{{v.product_count}} product{{v.product_count|pluralize}}</span>
                        </div>
                    </div>
                    <div class="vendor-content-wrap">
                        <div class="mb-30">
                            <div class="product-category">
                                <span class="text-muted">Since {{v.date|date:"Y"}}</span>
                            </div>
                            <h4 class="mb-5"><a href="{% url 'core:vendor-detail' v.vid %}">{{v.title}}</a></h4>
                            <div class="product-rate-cover">
                                <div class="product-rate d-inline-block">
                                    <div class="product-rating" style="width: {{v.avg_rating}}%"></div>
                                </div>
                            </div>
                            <div class="vendor-info d-flex justify-content-between align-items-end mt-30">
                                <ul class="contact-infor text-muted">
                                    <li><img src="assets/imgs/theme/icons/icon-location.svg" alt="" /><strong>Address: </strong> <span>{{v.address}}</span></li>
                                    <li><img src="assets/imgs/theme/icons/icon-contact.svg" alt="" /><strong>Call Us: </strong><span>{{v.contact}}</span></li>
                                </ul>
                            </div>
                            <br>
                            <a href="{% url 'core:vendor-detail' v.vid %}" class="btn btn-xs">Visit Store <i class="fi-rs-arrow-small-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
